<ng-container *ngIf="toaster$ | async as toasts">
  <ng-container *ngFor="let toast of toasts; let i = index">
    <div class="toast toast-{{ toast.type }}" [style.bottom.px]="i * 110">
      <h4 class="toast-heading">{{ toast.title }}</h4>
      <p>{{ toast.body }}</p>
      <a class="close" (click)="remove(i)">&times;</a>
    </div>
  </ng-container>
</ng-container>
