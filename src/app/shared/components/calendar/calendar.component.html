<div class="wrapper-calendar">
  <div class="header-calendar">
    <span class="title">{{ MesAnio | titlecase }}</span>
    <div>
      <img
        (click)="changeMonth(-1)"
        src="../../../../assets/icons/arrow-left.svg"
      />

      <img
        (click)="changeMonth(1)"
        src="../../../../assets/icons/arrow-rigth.svg"
      />
    </div>
  </div>

  <ol>
    <li *ngFor="let day of week" class="day-name">{{ day | slice: 0:3 }}</li>

    <li
      (click)="clickDay(day)"
      class="day"
      [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
      *ngFor="let day of monthSelect; let first = first"
    >
      <span>{{ day?.value }}</span>
    </li>
  </ol>
</div>
