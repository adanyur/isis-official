<button class="btn" (click)="openModal()">+ Agregar</button>
<div class="table animate__animated animate__fadeIn">
  <div class="row-header">
    <div class="cell">Medico</div>
    <div class="cell">Consultorio</div>
    <div class="cell">Especialidad</div>
    <div class="cell">Turno</div>
    <div class="cell">Accion</div>
  </div>
  <div
    class="row"
    *ngFor="
      let listProgramacione of listProgramaciones$
        | async
        | paginate: { itemsPerPage: 9, currentPage: p }
    "
  >
    <div class="cell">
      {{ listProgramacione.medico.descripcion | titlecase }}
    </div>
    <div class="cell">
      {{ listProgramacione.consultorio.descripcion | titlecase }}
    </div>
    <div class="cell">
      {{ listProgramacione.especialidad.descripcion | titlecase }}
    </div>
    <div class="cell">
      {{ listProgramacione.turno.descripcion | titlecase }}
    </div>
    <div class="cell">
      <div class="icon-action-svg">
        <img
          src="../../../../assets/icons/edit-color.svg"
          alt="Editar"
          (click)="onEdit(listProgramacione.pr_numero)"
        />
        <img
          src="../../../../assets/icons/delete-color.svg"
          alt="Borrar"
          (click)="onDelete(listProgramacione.pr_numero)"
        />
      </div>
    </div>
  </div>

  <div class="footer-pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
