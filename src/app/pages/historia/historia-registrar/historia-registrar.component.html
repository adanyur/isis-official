<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_tipodoc"
      />
      <label class="label-control">Tipo documento</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_numdoc1"
      />
      <label class="label-control">Numero de documento</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_apepat"
      />
      <label class="label-control">Apellido Paterno</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_apemat"
      />
      <label class="label-control">Apellido Materno</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_nombre"
      />
      <label class="label-control">Nombre</label>
    </div>

    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_tipohc"
      />
      <label class="label-control">Tipo de historia</label>
    </div>

    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_estcivil"
      />
      <label class="label-control">Estado civil</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_fecnac"
      />
      <label class="label-control">Fecha de Nacimiento</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_sexo"
      />
      <label class="label-control">Genero</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_ubnacim"
      />
      <label class="label-control">Ubicacion de Nacimiento</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_direccion"
      />
      <label class="label-control">Direccion</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_nacionalidad"
      />
      <label class="label-control">Nacionalidad</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_telefono1"
      />
      <label class="label-control">Telefono / Celular</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_ubdirec"
      />
      <label class="label-control">Ubigeo de Direccion</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_telefono2"
      />
      <label class="label-control">Telefono2 / Celula2</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_telefono2"
      />
      <label class="label-control">Telefono2 / Celula2</label>
    </div>
    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_ocupacion"
      />
      <label class="label-control">Ocupacion</label>
    </div>

    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_raza"
      />
      <label class="label-control">Raza</label>
    </div>

    <div class="group">
      <input
        type="text"
        class="input-control"
        placeholder=" "
        formControlName="hc_obs"
      />
      <label class="label-control">Observaciones</label>
    </div>

    <div class="group">
      <button type="submit" class="btn">Enviar</button>
    </div>
  </form>
</div>
