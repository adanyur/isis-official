<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-container
      *ngIf="!dataPaciente; else messageSucces"
      class="animate__animated animate__fadeIn"
    >
      <div class="group">
        <select class="input-control input-select" formControlName="hc_tipodoc">
          <option [value]="null">Seleccionar tipo documento</option>
          <option
            [value]="tipoDocumento.codigo"
            *ngFor="let tipoDocumento of tipoDocumentos$ | async"
          >
            {{ tipoDocumento.descripcion | titlecase }}
          </option>
        </select>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_numdoc1"
        />
        <label class="label-control">Numero de documento</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_apepat"
        />
        <label class="label-control">Apellido Paterno</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_apemat"
        />
        <label class="label-control">Apellido Materno</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_nombre"
        />
        <label class="label-control">Nombre</label>
      </div>

      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_tipohc"
        />
        <label class="label-control">Tipo de historia</label>
      </div>

      <div class="group">
        <select
          class="input-control input-select"
          formControlName="hc_estcivil"
        >
          <option [value]="null">Seleccionar estado civil</option>
          <option
            [value]="estadoCivil.codigo"
            *ngFor="let estadoCivil of estadoCiviles$ | async"
          >
            {{ estadoCivil.descripcion | titlecase }}
          </option>
        </select>
      </div>
      <div class="group">
        <input
          type="date"
          class="input-control"
          placeholder=" "
          formControlName="hc_fecnac_i3"
        />
        <label class="label-control">Fecha de Nacimiento</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_sexo"
        />
        <label class="label-control">Genero</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_ubnacim"
        />
        <label class="label-control">Ubicacion de Nacimiento</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_direccion"
        />
        <label class="label-control">Direccion</label>
      </div>
      <div class="group">
        <select
          class="input-control input-select"
          formControlName="hc_nacionalidad"
        >
          <option [value]="null">Seleccionar nacionalidad</option>
          <option
            [value]="nacionalidad.codigo"
            *ngFor="let nacionalidad of nacionalidades$ | async"
          >
            {{ nacionalidad.nacionalidad | titlecase }}
          </option>
        </select>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_telefono1"
        />
        <label class="label-control">Telefono / Celular</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_ubdirec"
        />
        <label class="label-control">Ubigeo de Direccion</label>
      </div>
      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_telefono2"
        />
        <label class="label-control">Telefono2 / Celula2</label>
      </div>
      <div class="group">
        <select
          class="input-control input-select"
          formControlName="hc_ocupacion"
        >
          <option [value]="null">Seleccionar ocupacion</option>
          <option
            [value]="ocupacion.codigo"
            *ngFor="let ocupacion of ocupaciones$ | async"
          >
            {{ ocupacion.descripcion | titlecase }}
          </option>
        </select>
      </div>

      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_raza"
        />
        <label class="label-control">Raza</label>
      </div>

      <div class="group">
        <input
          type="text"
          class="input-control"
          placeholder=" "
          formControlName="hc_obs"
        />
        <label class="label-control">Observaciones</label>
      </div>

      <div class="group">
        <button type="submit" class="btn">Enviar</button>
      </div>
    </ng-container>
    <ng-template #messageSucces>
      <div class="card w-100 animate__animated animate__fadeIn">
        <div class="card-title">
          <span class="content">{{ dataPaciente.historia }}</span>
          <span class="title-secondary">Historia</span>
        </div>
        <div class="card-body">
          <span class="content">{{ dataPaciente.nombreCompleto }}</span>
          <span class="title-secondary">Paciente</span>
        </div>
      </div>
    </ng-template>
  </form>
</div>
<app-toaster></app-toaster>
